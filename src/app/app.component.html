<div>
  <h1 class="text-center mt-4">{{title}}</h1>

  <div class="card w-50 add-task-card">
    <div class="card-body">
      <h4 class="text-center">Add Tasks Here</h4>
      <div class="input-group mb-3">
        <input [(ngModel)]="task" type="text" class="form-control task-input me-4" placeholder="Enter Your Task"
          aria-label="Example text with button addon" aria-describedby="button-addon1">

        <select [(ngModel)]="priority" class="form-select priority-input me-4" id="inputGroupSelect01">
          <option selected>{{priority}}</option>
          <option value="high">High</option>
          <option value="low">Low</option>
        </select>

        <button (click)="getValue()" class="btn btn-primary rounded-circle add-btn"><i
            class="fa-solid fa-plus"></i></button>
      </div>
    </div>
  </div>

  <div class="card w-50 m-auto">
    <div class="card-body">
      <h4 class="text-center">Your Tasks</h4>
      <div class="row">
        <div class="col border p-2">
          <h5 class="text-center">High Priority Tasks</h5>
          <ul>

            <li *ngFor="let task of highPriorityTasks; index as i">

              {{task.task}}
              <div class="action">
                <button class="btn btn-success rounded-circle" (click)="completeHighTask(i)">
                  <i class="fa-solid fa-check"></i>
                </button>
                <button class="btn btn-danger rounded-circle" (click)="deleteHighTask(i)">
                  <i class="fa-solid fa-trash"></i>
                </button>

              </div>

            </li>

          </ul>
        </div>
        <div class="col border p-2">
          <h5 class="text-center">Low Priority Tasks</h5>
          <ul>
            <li *ngFor="let task of lowPriorityTasks; index as i">

              {{task.task}}
              <div class="action">
                <button type="button" class="btn btn-success rounded-circle" (click)="completeLowTask(i)">
                  <i class="fa-solid fa-check"></i>
                </button>
                <button class="btn btn-danger rounded-circle" (click)="deleteLowTask(i)">
                  <i class="fa-solid fa-trash"></i>
                </button>
              </div>

            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

</div>
